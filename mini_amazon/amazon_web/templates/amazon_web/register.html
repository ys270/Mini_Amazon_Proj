<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                {{ field.help_text|safe }}
            {% endif %}
        {% endfor %}
        <input type="submit" value="Register!">
    </form>
    <a href="{% url 'amazon_web:index' %}">Back to homepage</a>
</body>
</html>
