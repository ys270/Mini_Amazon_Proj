<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if message %}
    {{ message }}
    {% endif %}
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p>{{ field.help_text|safe }}</p>
            {% endif %}
            {% endfor %}
         <p><input type="submit" value="Login"></p>
    </form>
    <a href="{% url 'amazon_web:index' %}">Back to homepage</a>

</body>
</html>
